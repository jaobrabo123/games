<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sudoku.css">
    <script src="sudoku.js" defer></script>
    <title>Sudoku</title>
</head>
<body>
    <div id="sudoku">
        <h1>Sudoku</h1>
        <button onclick="gerarTabuleiro()" id="button">Jogar</button>
        <p id="textin" style="display: none;">Vidas: 5</p>
        <p id="cronometro" style="display: none;">00:00</p>
        <div id="tabuleiro" style="display: none;">
            <div id="tab2"></div>
        </div>
        <div id="opcao" style="display: none;">
            <input type="radio" id="radio1" class="radio" name="numSelec" value="1">
            <label for="radio1">1</label>

            <input type="radio" id="radio2" class="radio" name="numSelec" value="2">
            <label for="radio2">2</label>

            <input type="radio" id="radio3" class="radio" name="numSelec" value="3">
            <label for="radio3">3</label>

            <input type="radio" id="radio4" class="radio" name="numSelec" value="4">
            <label for="radio4">4</label>

            <input type="radio" id="radio5" class="radio" name="numSelec" value="5">
            <label for="radio5">5</label>

            <input type="radio" id="radio6" class="radio" name="numSelec" value="6">
            <label for="radio6">6</label>

            <input type="radio" id="radio7" class="radio" name="numSelec" value="7">
            <label for="radio7">7</label>

            <input type="radio" id="radio8" class="radio" name="numSelec" value="8">
            <label for="radio8">8</label>

            <input type="radio" id="radio9" class="radio" name="numSelec" value="9">
            <label for="radio9">9</label>
        </div>
    </div>
</body>
</html>
